<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type="text/css">
        span{
            color: bisque;
        }
    </style>
</head>
<body>
    <!--块-->
    <p>大家好！</p>
    <h1>大家好！</h1>
    <b>这是一个加重标签</b>
    <a>这是一个超链接标签</a>

    <!--div元素被称为块与元素，其主要的组合HTML元素的容器-->
    <div id="divid">
        <p>helloworld</p>
        <a>点击我啊</a>
    </div>

    <div>
        <!--span元素是内联元素，可作为文本的容器-->
        <p><span>这是一个span测试效果</span>span是一个什么样子呢</p>
    </div>
</body>
</html>
