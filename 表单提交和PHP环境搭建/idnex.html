<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：
        <input type="text">
        <br/>
        密码：
        <input type="password">
        <br/>

        <!--复选框-->
        你喜欢的水果有？
        <br/>
        苹果<input type="checkbox">
        香蕉<input type="checkbox">
        梨子<input type="checkbox">

        <br/>
        <!--单选按钮-->
        请选择你的性别：
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br/>
        <!--下拉按钮-->
        请选择您常用的网站
        <select>
            <option>www.baidu.com</option>
            <option>www.jianshu.com</option>
            <option>www.google.com</option>
        </select>

        <input type="button" value="按钮">
        <input type="submit" value="确认">
    </form>
    <!--文本域-->
    <textarea cols="30" rows="30">请在这填写个人信息</textarea>
</body>

</html>
